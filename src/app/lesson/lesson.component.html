  <table  mat-table [dataSource]="lessonsData" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let lesson"> {{ lesson.idLesson }} </td>
    </ng-container>
  
    <ng-container matColumnDef="lecture">
      <th mat-header-cell *matHeaderCellDef> Lecture Name </th>
      <td mat-cell *matCellDef="let lesson"> {{ lesson.idLecturer }} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let lesson"> {{ lesson.time }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
