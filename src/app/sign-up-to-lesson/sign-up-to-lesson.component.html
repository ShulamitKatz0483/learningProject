<div class="container">
    <div class="lesson-details">
      <h2>Lesson Details</h2>
      <p>Lesson Name: {{ lesson.lessonName }}</p>
      <p>Lecture Name: {{ lesson.lectureName }}</p>
      <p>Time: {{ lesson.time }}</p>
    </div>
  
    <div class="sign-up-form">
      <h2>Sign Up</h2>
      <form (ngSubmit)="submitSignUpForm()" #signUpForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Your Name</mat-label>
          <input matInput type="text" id="name" name="name" [(ngModel)]="userName" required>
        </mat-form-field>
       <div> <button mat-raised-button color="primary" type="submit">Sign Up</button></div>
      </form>
    </div>
  </div>
